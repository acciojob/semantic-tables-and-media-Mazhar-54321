<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media List with Table</title>
</head>
<body>

  <!-- Semantic Table -->
  <table border="1">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Charlie</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading Between Table and List -->
  <h2>List of medias</h2>

  <!-- Ordered List of Media Items -->
  <ol>
    <!-- Image -->
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Random image with ID 123" />
    </li>

    <!-- Video -->
    <li>
      <video controls width="320" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"/>
        
    </li>

    <!-- Audio -->
    <li>
      <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls />
        
    </li>
  </ol>

</body>
</html>
